<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<h:head>
		<link rel="shortcut icon" type="image/png" href="#{resource['imagens/icon.png']}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
        <title><ui:insert name="titulo">HelpControl - Controle de Chamados</ui:insert></title>
        
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="js" name="locale-primefaces-calendar.js"/>
        
    </h:head>
    
	<h:body> 
	
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="loading.gif"/>
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/home">
					<h:graphicImage library="imagens" name="logo.png"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
			
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
					Usuário logado: #{seguranca.getNomeUsuario()}
				</span>
			
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Chamados" outcome="/chamados/CadastroChamado"/>
							<p:menuitem value="Regionais" outcome="/regionais/PesquisaRegional"/>
							<p:menuitem value="Categorias" outcome="/categorias/PesquisaCategoria"/>
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProduto"/>
							<p:menuitem value="Procedimentos" outcome="/procedimentos/PesquisaProcedimento"/>
						</p:submenu>
						<p:submenu label="Administração">
							<p:menuitem value="Equipes" outcome="/equipes/PesquisaEquipe"/>
							<p:menuitem value="Analistas" outcome="/analistas/PesquisaAnalista"/>
							<p:menuitem value="Supervisores" outcome="/supervisores/PesquisaSupervisor"/>
							<p:menuitem value="Administradores" outcome="/administradores/PesquisaAdministrador"/>
						</p:submenu>
						
						<p:menuitem value="Trocar Senha" outcome="/trocarSenha/TrocaSenha"/>
						
						<p:menuitem value="Sair" url="/logout"/>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"/>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			HelpControl - Controle de chamados Service Desk 2.
		</footer>
	</h:body> 
</html>
