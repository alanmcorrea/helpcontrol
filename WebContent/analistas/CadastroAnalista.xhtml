<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">#{cadastroAnalistaController.editando ? 'Edição de Analistas' : 'Novo analista'}</ui:define>

    <ui:define name="corpo">
    
    	<f:metadata>
    		<f:viewParam name="usuario" value="#{cadastroAnalistaController.usuario}" converter="#{usuarioConverter}"/>
    		<f:event listener="#{cadastroAnalistaController.inicializar()}" type="preRenderView" />
    	</f:metadata>
    
    	<h:form>
    			
	    	<H1>#{cadastroAnalistaController.editando ? 'Edição de Analistas' : 'Novo analista'}</H1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    	
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/analistas/CadastroAnalista"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				onclick="this.disabled=true" oncomplete="this.disabled=false"
	    				 action="#{cadastroAnalistaController.salvar()}" update="@form"/>
	    				 
	    		</p:toolbarGroup>
	    		
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/analistas/PesquisaAnalista"/>
	    		</p:toolbarGroup>
	    		
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Chave" for="chave"/>
	    		<p:inputText id="chave" size="4" maxlength="4" value="#{cadastroAnalistaController.usuario.chave}"/>	
	    			
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroAnalistaController.usuario.nome}" />
	    		
	    		<p:outputLabel value="Status" for="status"/>
                <p:selectOneMenu id="status" value="#{cadastroAnalistaController.usuario.status}">
                            
                     <f:selectItems value="#{cadastroAnalistaController.statuses}" var="status" 
                                           itemLabel="#{status.descricao}" itemValue="#{status}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Equipes" for="equipe"/>
				<p:pickList id="equipe" value="#{cadastroAnalistaController.equipesPickList}" var="equipe" 
					itemLabel="#{equipe}" itemValue="#{equipe}"> 
					
					<f:facet name="sourceCaption">Disponíveis</f:facet> 
					<f:facet name="targetCaption">Selecionadas</f:facet> 
					
				</p:pickList>
				

	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
