<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<link rel="shortcut icon" type="image/png" href="#{resource['imagens/icon.png']}"/>
	<meta http-equiv="Content-Type" content="text/html, charset=UTF-8"/>      
    <title>Login</title>
    
    <h:outputStylesheet library="css" name="sistema.css"/>
</h:head> 

<body> 
	<div id="login-dialog">
		<h1>Login</h1>
		
		<f:metadata>
    		<f:event listener="#{loginController.preRender()}" type="preRenderView" />
    	</f:metadata>
		
		<h:form id="frm" prependId="false">
		
		<p:messages id="messages" autoUpdate="true" closable="true"/>
		
			<h:panelGrid columns="2" styleClass="grid-login">
				
				<p:outputLabel value="Login"/>
				<p:inputText size="30" id="username" value="#{loginController.chave}"/>
				
				<p:outputLabel value="Senha"/>
				<p:password size="30" id="password"/>	
				
				<h:panelGroup/>
				<p:commandButton value="Login" action="#{loginController.login}" ajax="false"/>
			</h:panelGrid>
		</h:form>
	</div>
</body> 
</html>
