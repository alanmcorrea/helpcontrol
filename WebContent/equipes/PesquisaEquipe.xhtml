<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="titulo">Pesquisa equipes</ui:define>
	
	<ui:define name="corpo">
	
<!-- 	    <f:metadata> -->
<!--     		<f:event listener="#{pesquisaEquipeController.inicializar()}" type="preRenderView" /> -->
<!--     	</f:metadata> -->
	
		<h:form id="frmPesquisa">
			<h1>Pesquisa equipes</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
			
				<p:toolbarGroup>
				
					<p:commandButton value="Pesquisar" action="#{pesquisaEquipeController.pesquisar()}"
					update="@form"/>
					
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
				
					<p:button value="Nova" outcome="/equipes/CadastroEquipe"/>
					
				</p:toolbarGroup>
			
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" value="#{pesquisaEquipeController.filtro.nome}" />
	    		
	    	</p:panelGrid>
			
			<p:dataTable id="equipes-table" value="#{pesquisaEquipeController.equipesFiltradas}" var="equipe"
			style="margin-top: 20px" emptyMessage="Nenhuma equipe encontrada." rows="20" paginator="true" 
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column style="text-align: center;" headerText="Nome" sortBy="#{equipe.nome}">
					<h:outputText value="#{equipe.nome}" />
				</p:column>
				
				<p:column style="text-align: center;" headerText="Descrição">
					<h:outputText value="#{equipe.descricao}" />
				</p:column>

				<p:column style="text-align: center; width: 100px">
				
					<p:button icon="ui-icon-pencil" title="Editar" outcome="/equipes/CadastroEquipe" 
					rendered="#{seguranca.administrador}">
					
						<f:param name="equipe" value="#{equipe.id}"/>
						
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog" rendered="#{seguranca.administrador}">
						
							<f:setPropertyActionListener value="#{equipe}" target="#{pesquisaEquipeController.equipeSelecionada}" />
							
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-circle-zoomout" title="Mostrar Integrantes" action="#{pesquisaEquipeController.carregarAnalistasEquipe()}" oncomplete="PF('mostrarIntegrantes').show()" 
					process="@this" update=":frmPesquisa:mostrarIntegrantesDialog">
					
						<f:setPropertyActionListener value="#{equipe}" target="#{pesquisaEquipeController.equipeSelecionada}" />
					
					</p:commandButton>
				
				</p:column>
				
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de equipe" message="Tem certeza que deseja excluir a equipe #{pesquisaEquipeController.equipeSelecionada.nome}?"
			widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;"/>
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" action="#{pesquisaEquipeController.excluir()}"
				process="@this" update="equipes-table"/>
				
			</p:confirmDialog>
			
			<p:dialog width="250" height="150" header="Integrantes" widgetVar="mostrarIntegrantes" id="mostrarIntegrantesDialog"
			resizable="false" modal="true" closeOnEscape="true">
			
				<p:dataTable id="usuario-equipes-table" value="#{pesquisaEquipeController.analistasEquipe}" var="usuario"
					style="margin-top: 20px" emptyMessage="Esta equipe não possui nenhum integrante." rows="5" paginator="true" 
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
					<p:column headerText="Nome dos integrantes">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					
				</p:dataTable>
			
			</p:dialog>
			
		</h:form>
	</ui:define>
	
</ui:composition>

<h:head></h:head> 
<body> 

</body> 
</html>
