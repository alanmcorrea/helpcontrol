<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Troca de senha</ui:define>

    <ui:define name="corpo">
    
    	<f:metadata>
    		<f:event listener="#{cadastroCategoriaController.inicializar()}" type="preRenderView" />
    	</f:metadata>
    
    	<h:form>
    			
	    	<H1>*** Troca de senha ***</H1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    	
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				 action="#{trocaSenhaController.trocarSenha()}" update="@form"/>
	    				 
	    		</p:toolbarGroup>
	    		
	    		<p:toolbarGroup align="right">
	    			<p:button value="Voltar" outcome="/chamados/CadastroChamado"/>
	    		</p:toolbarGroup>
	    		
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Senha atual" for="senha-atual"/>
	    		<p:password id="senha-atual" size="10" maxlength="10" 
	    		value="#{trocaSenhaController.trocaSenha.senhaAtual}" />
	    		
	    		<p:outputLabel value="Nova senha" for="nova-senha"/>
	    		<p:password feedback="true" promptLabel="Informe uma nova senha"
	    		weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
	    		id="nova-senha" size="10" maxlength="10" value="#{trocaSenhaController.trocaSenha.novaSenha}"/>
	    		
	    		<p:outputLabel value="Confirmação de nova senha" for="confirmacao-nova-senha"/>
	    		<p:password id="confirmacao-nova-senha" size="10" maxlength="10"
	    		value="#{trocaSenhaController.trocaSenha.confirmacaoNovaSenha}"/>

	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
