<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">#{cadastroCategoriaController.editando ? 'Edição de Categorias' : 'Nova categoria'}</ui:define>

    <ui:define name="corpo">
    
    	<f:metadata>
    		<f:viewParam name="categoria" value="#{cadastroCategoriaController.categoria}" converter="#{categoriaConverter}"/>
    		<f:event listener="#{cadastroCategoriaController.inicializar()}" type="preRenderView" />
    	</f:metadata>
    
    	<h:form>
    			
	    	<H1>#{cadastroCategoriaController.editando ? 'Edição de Categorias' : 'Nova categoria'}</H1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    	
	    		<p:toolbarGroup>
	    			<p:button value="Nova" outcome="/categorias/CadastroCategoria"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				onclick="this.disabled=true" oncomplete="this.disabled=false"
	    				 action="#{cadastroCategoriaController.salvar()}" update="@form"/>
	    				 
	    		</p:toolbarGroup>
	    		
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/categorias/PesquisaCategoria"/>
	    		</p:toolbarGroup>
	    		
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="40" maxlength="60" value="#{cadastroCategoriaController.categoria.nome}" />
	    		
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroCategoriaController.categoria.descricao}"/>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
